<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневная палитра</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 2;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            font-size: 16px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .palette {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: row;
        }
        .color {
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="container" id="inputContainer">
        <h2>Выберите дату рождения:</h2>
        <input type="date" id="birthdate" onchange="generatePalette()">
    </div>

    <div class="palette" id="palette"></div>

    <script>
        function generatePalette() {
            let input = document.getElementById("birthdate").value;
            if (!input) return;

            let seed = new Date(input).getTime();
            let colors = [];
            let paletteDiv = document.getElementById("palette");

            for (let i = 0; i < 6; i++) {
                let hue = (seed % 360 + i * 60) % 360;  // Разные оттенки по кругу
                let saturation = 50 + (seed % 50);  // Случайная насыщенность (50-100%)
                let lightness = 40 + (seed % 30);   // Яркость 40-70%

                let hslColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                colors.push(hslColor);
            }

            paletteDiv.innerHTML = "";
            colors.forEach(color => {
                let div = document.createElement("div");
                div.className = "color";
                div.style.backgroundColor = color;
                paletteDiv.appendChild(div);
            });

            // Показываем палитру и скрываем ввод
            paletteDiv.style.display = "flex"; 
            document.getElementById("inputContainer").style.display = "none";
        }
    </script>

</body>
</html>
