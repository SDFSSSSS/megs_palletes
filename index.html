<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневная палитра</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
        }
        h2 {
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        input {
            font-size: 16px;
            padding: 5px;
            position: relative;
            z-index: 2;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .palette {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: row;
        }
        .color {
            flex: 1;
        }
    </style>
</head>
<body>

    <h2>умник введи дату рождения:</h2>
    <input type="date" id="birthdate" onchange="generatePalette()">

    <div class="palette" id="palette"></div>

    <script>
        function generatePalette() {
            let input = document.getElementById("birthdate").value;
            if (!input) return;

            let seed = new Date(input).getTime();
            let colors = [];
            let paletteDiv = document.getElementById("palette");

            for (let i = 0; i < 6; i++) {
                let randomColor = '#' + Math.floor((Math.sin(seed + i) * 10000) % 0xFFFFFF).toString(16).padStart(6, '0');
                colors.push(randomColor);
            }

            paletteDiv.innerHTML = "";
            colors.forEach(color => {
                let div = document.createElement("div");
                div.className = "color";
                div.style.backgroundColor = color;
                paletteDiv.appendChild(div);
            });

            paletteDiv.style.display = "flex"; 
        }
    </script>

</body>
</html>
